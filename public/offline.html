<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - WP-POS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background: #f3f4f6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
        }

        h1 {
            color: #1f2937;
            font-size: 32px;
            margin-bottom: 16px;
            font-weight: 700;
        }

        p {
            color: #6b7280;
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .status {
            background: #fef3c7;
            border: 2px solid #fbbf24;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .status-text {
            color: #92400e;
            font-weight: 600;
            font-size: 16px;
        }

        .retry-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 40px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .retry-btn:active {
            transform: translateY(0);
        }

        .features {
            margin-top: 40px;
            text-align: left;
        }

        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
            color: #4b5563;
        }

        .feature-icon {
            width: 24px;
            height: 24px;
            background: #e5e7eb;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-size: 14px;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .checking {
            display: none;
        }

        .checking.active {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ“¡</div>
        
        <h1>You're Offline</h1>
        
        <p>It looks like you've lost your internet connection. Don't worry, your POS system can still work offline!</p>
        
        <div class="status">
            <div class="status-text">
                ðŸ”„ Checking connection<span class="checking active spinner"></span>
            </div>
        </div>
        
        <button class="retry-btn" onclick="retryConnection()">
            Retry Connection
            <span class="checking spinner"></span>
        </button>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">âœ“</div>
                <span>Process sales offline</span>
            </div>
            <div class="feature">
                <div class="feature-icon">âœ“</div>
                <span>Access cached products</span>
            </div>
            <div class="feature">
                <div class="feature-icon">âœ“</div>
                <span>Auto-sync when back online</span>
            </div>
        </div>
    </div>

    <script>
        let checkInterval;

        // Check connection status
        function checkConnection() {
            fetch('/api/ping', { 
                method: 'HEAD',
                cache: 'no-cache'
            })
            .then(response => {
                if (response.ok) {
                    // Connection restored
                    clearInterval(checkInterval);
                    showConnectionRestored();
                    setTimeout(() => {
                        window.location.href = '/pos';
                    }, 1500);
                }
            })
            .catch(() => {
                // Still offline
                console.log('Still offline...');
            });
        }

        // Retry connection button
        function retryConnection() {
            const btn = document.querySelector('.retry-btn');
            const spinner = btn.querySelector('.checking');
            
            btn.disabled = true;
            spinner.classList.add('active');
            
            checkConnection();
            
            setTimeout(() => {
                btn.disabled = false;
                spinner.classList.remove('active');
            }, 2000);
        }

        // Show connection restored message
        function showConnectionRestored() {
            const status = document.querySelector('.status');
            status.style.background = '#d1fae5';
            status.style.borderColor = '#10b981';
            
            const statusText = document.querySelector('.status-text');
            statusText.style.color = '#065f46';
            statusText.innerHTML = 'âœ“ Connection restored! Redirecting...';
            
            const spinner = document.querySelector('.status .checking');
            spinner.classList.remove('active');
        }

        // Listen for online event
        window.addEventListener('online', () => {
            showConnectionRestored();
            setTimeout(() => {
                window.location.href = '/pos';
            }, 1500);
        });

        // Start checking connection every 5 seconds
        checkInterval = setInterval(checkConnection, 5000);
        
        // Initial check
        checkConnection();
    </script>
</body>
</html>
